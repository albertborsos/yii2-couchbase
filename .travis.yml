sudo: required
language: php
dist: trusty

services:
  - docker

php:
  - 7.1
  - 7.2
  - 7.3

# cache vendor dirs
cache:
  directories:
  - $HOME/.composer/cache

before_install:
  - wget http://packages.couchbase.com/releases/couchbase-release/couchbase-release-1.0-6-amd64.deb
  - sudo dpkg -i couchbase-release-1.0-6-amd64.deb
  - sudo apt-get -qq update
  - sudo apt-get install -y --no-install-recommends libssl1.0.0 libcouchbase-dev
  - pecl install couchbase
  - docker pull couchbase/server-sandbox:6.0.1
  - docker run -d --name couchbase-sandbox -p 8091:8091 -p 11210:11210 couchbase/server-sandbox:6.0.1
  - sleep 60
  - docker logs couchbase-sandbox

install:
- composer self-update && composer --version
- export PATH="$HOME/.composer/vendor/bin:$PATH"
- composer install --prefer-dist --no-interaction

script:
- sh ./phpcs.sh
- php ./vendor/bin/codecept run unit -d --coverage --coverage-xml

after_success:
- php ./vendor/bin/php-coveralls -v --exclude-no-stmt -c .coveralls.yml
